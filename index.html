<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Account Setup</title>
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans">
    <!-- <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/forms-nr-min.css"> -->
    <link rel="stylesheet" href="css/style.css">

  	<meta charset="UTF-8">
  	<title>Account Setup</title>

    <script src="js/app.js"></script>
  </head>
<body>

	<div id="pickuser" class="account-setup">
		<header>
			<div class="solid center"><img src="images/solid-logo.png"></div>
			<div class="status-progress">
        <div class="progression float-left"></div>
				<ul class="clearfix">
					<li><a href="#" class="completed">1<span class="progress-info left ">Pick a username</span></a></li>
					<li><a href="#" class="completed">2<span class="progress-info hidden">Add some information</span></a></a></li>
					<li><a href="#">3<span class="progress-info right hidden">Generate a certificate</span></a></li>
				</ul>
			</div> <!-- end status-progress -->
		</header>

    <article class="center">
      <form class="pure-form">
          <div id="checkacc" class="hidden">
            <input type="text" id="account" name="account" value="" placeholder="User name">
          </div>

          <div id="addinfo" class="">
            <div class="user">
              <span class="fontawesome-user"></span>
            </div>
            <input type="text" id="name" name="name" value="" placeholder="Full name">
             <input type="email" id="email" name="email" value="" placeholder="Email (recovery)">
          </div>
      </form>
    </article>

		<footer>
      <div class="center">
        <a href="#" class="button float-left">Prev</a>
  			<a href="#" class="button float-left">Next</a>
      </div>
		</footer>
	</div> <!-- end account setup -->

</body>
</html>
