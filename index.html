<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Account Setup</title>
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans">
    <!-- <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/forms-nr-min.css"> -->
    <link rel="stylesheet" href="css/style.css">

  	<meta charset="UTF-8">
  	<title>Account Setup</title>

  </head>
<body>

	<div id="pickuser" class="account-setup">
		<header>
			<div class="solid center"><img src="images/solid-logo.png"></div>
			<div class="status-progress">
        <div class="progression float-left"></div>
				<ul class="clearfix">
					<li><a href="#" class="first-bullet">1<span class="progress-info left">Create an account</span></a></li>
					<li><a href="#" class="second-bullet">2<span class="progress-info middle">Add some information</span></a></a></li>
					<li><a href="#" class="third-bullet">3<span class="progress-info right">Issue a certificate (optional)</span></a></li>
				</ul>
			</div> <!-- end status-progress -->
		</header>

    <article class="center">
      <form class="pure-form">
          <div id="checkacc" class="first">
            <input type="text" id="account" name="account" value="" placeholder="Pick a user name" onkeyup="updateURI()">
            <div class="accountexample">
              Your account: <strong><span class="username"></span></strong>.<span class="domain"></span>
            </div>
          </div>

          <div id="addinfo" class="second">
            <div class="user">
              <span class="fontawesome-user"></span>
            </div>
            <input type="text" id="name" name="name" value="" placeholder="Full name">
            <input type="email" id="email" name="email" value="" placeholder="Email (recovery)">
            <div>
              <small>The email address will only <br> be used for account recovery.</small>
            </div>
          </div>

          <div id="addcredentials" class="third">
          </div>
      </form>
    </article>

		<footer>
      <div class="center">
  			<a href="#" class="next button" onclick="checkExists()">Check availability</a>
      </div>
		</footer>
	</div> <!-- end account setup -->

  <!-- Local Javascript -->
  <script src="js/app.js"></script>
</body>
</html>
